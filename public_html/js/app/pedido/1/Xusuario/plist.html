<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" op="op" xob="xob" xid="xid"></header>                       
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12" ng-if="status">
                                <div class="alert alert-danger" role="alert">
                                    <h3 class="bg-danger">{{status}}</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12" ng-if="!status">
                                <div role="tabpanel">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="active"><a data-target="#pane0" aria-controls="pane0" role="tab" data-toggle="tab" aria-expanded="false">Consulta</a></li>
                                        <li role="presentation"><a data-target="#pane1" aria-controls="pane1" role="tab" data-toggle="tab">Filtro de servidor</a></li>
                                        <li role="presentation"><a data-target="#pane2" aria-controls="pane2" role="tab" data-toggle="tab">Filtro de cliente</a></li>
                                        <li role="presentation"><a data-target="#pane3" aria-controls="pane3" role="tab" data-toggle="tab">Nuevo {{obtitle}}</a></li>
                                    </ul>
                                    <div class="tab-content">
                                        <div role="tabpanel" id="pane0" class="tab-pane fade active in">
                                            <p></p>
                                            <div class="row">
                                                <div class="col-lg-3 col-md-3 col-sm-12">
                                                    <cplistinfo url="url"
                                                                numpage="numpage"
                                                                rpp="rpp"
                                                                registers="registers"
                                                                orderparams="orderParams"
                                                                filterparams="filterParams"
                                                                searchtext="searchText">
                                                    </cplistinfo>
                                                </div>
                                                <div class="col-lg-6  col-md-6 col-sm-8 text-center">
                                                    <cplistpagination url="url"
                                                                      numpage="numpage"
                                                                      rpp="rpp"
                                                                      pages="pages"
                                                                      neighbourhood="neighbourhood"
                                                                      filterParams="filterParams"
                                                                      orderParams="orderParams"
                                                                      sfilterParams="sfilterParams">
                                                    </cplistpagination>
                                                </div>
                                                <div class="col-lg-3  col-md-3 col-sm-4 text-center">
                                                    <cplistrpp url="url"
                                                               numpage="numpage"
                                                               rpp="rpp"
                                                               filterParams="filterParams"
                                                               orderParams="orderParams">
                                                    </cplistrpp>
                                                </div>
                                            </div>
                                            <p></p>
                                        </div>
                                        <div role="tabpanel" id="pane1" class="tab-pane fade">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <form class="navbar-form navbar-left" role="form" id="typeFilterForm">
                                                        <label class="control-label col-sm-3" for="filterSelection">
                                                            Selecciona filtro:
                                                        </label>
                                                        <select class="navbar-form navbar-left" ng-model="filterType" convert-to-number id="filterSelection">                                                            
                                                            <option value="0">Filtrar por id o cantidad de iva</option>
                                                            <option value="1">Filtrar por fecha</option>
                                                            <option value="2">Filtrar por si tiene iva</option>
                                                            <option value="3">Filtrar por usuario</option>                                                            
                                                        </select>
                                                    </form>
                                                </div>
                                                <div class="col-md-7">                                          
                                                    <div ng-show="filterType == 0">
                                                        <cplistfilterbynumber
                                                            url="url"
                                                            fields="filterNumber"
                                                            rpp="rpp"
                                                            numpage="numpage"
                                                            orderparams="orderParams"
                                                            filterparams="filterParams">
                                                        </cplistfilterbynumber>
                                                    </div>
                                                    <p></p>
                                                    <div ng-show="filterType == 1">
                                                        <cplistfilterbydate
                                                            url="url"
                                                            fields="filterDate"
                                                            rpp="rpp"
                                                            numpage="numpage"
                                                            orderparams="orderParams"
                                                            filterparams="filterParams">
                                                        </cplistfilterbydate>
                                                    </div>
                                                    <p></p>
                                                    <div ng-show="filterType == 2">
                                                        <cplistfilterbyboolean
                                                            url="url"
                                                            fields="filterBoolean"
                                                            rpp="rpp"
                                                            numpage="numpage"
                                                            orderparams="orderParams"
                                                            filterparams="filterParams">
                                                        </cplistfilterbyboolean>
                                                    </div>
                                                    <p></p>
                                                    <div ng-show="filterType == 3">
                                                        <cplistfilterbyforeign
                                                            url="url"
                                                            field="filterUsuario"
                                                            rpp="rpp"
                                                            numpage="numpage"
                                                            orderparams="orderParams"
                                                            filterparams="filterParams"
                                                            profile="profile">
                                                        </cplistfilterbyforeign>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div role="tabpanel" id="pane2" class="tab-pane fade">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p></p>
                                                    <form class="navbar-form navbar-right" role="form" action="Controller" method="post" id="empresaForm">
                                                        <input id="inputFiltervalueClient" class="form-control" name="filtervalue" type="text" size="20" maxlength="50" value="" width="100" style="width: 140px" placeholder="Valor" ng-model="searchText">
                                                    </form>
                                                    <p></p>
                                                </div>
                                            </div>
                                        </div>
                                        <div role="tabpanel" id="pane3" class="tab-pane fade">
                                            <div class="row">
                                                <div class="col-md-12 text-center">
                                                    <p><br>
                                                        <a class="btn btn-primary" href="{{ob}}/{{profile}}/newXusuario/{{xid}}/">Crear {{ob}} para {{xob}}</a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="datos" ng-if="!status">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <div class="text-center">
                                                <cplistvisiblefields fields="metap"></cplistvisiblefields>
                                            </div>
                                        </div>
                                        <table class="table table-responsive table-bordered table-hover table-striped table-condensed dataTable no-footer">
                                            <thead plistheader></thead>
                                            <tbody>
                                                <tr ng-repeat="obj in page| filter:searchText">
                                                    <td ng-repeat="f in metap" ng-if="f.IsVisible && f.Type == 'Id'"  class="text-right">
                                                        <div ng-if="f.IsVisible && f.Type == 'Id'"><b>{{obj[f.Name]}}</b></div>
                                                    </td>
                                                    <td ng-repeat="f in metap" ng-if="f.IsVisible && f.Type != 'Id'"  class="text-right">
                                                        <div ng-if="f.IsVisible && f.Type == 'Date'" class="text-center"><span class="fa fa-calendar">&nbsp;</span>{{obj[f.Name]}}</div>
                                                        <div ng-if="f.IsVisible && f.Type == 'Integer'" class="text-center">{{obj[f.Name]}}</div>
                                                        <div ng-if="f.IsVisible && f.Type == 'Decimal'" class="text-center">{{obj[f.Name]}}</div>
                                                        <div ng-if="f.IsVisible && f.Type == 'String'" class="text-left">{{obj[f.Name]|clipString}}</div>
                                                        <div ng-if="f.IsVisible && f.Type == 'Boolean'" class="text-center" ng-bind-html="obj[f.Name] | booleanizate"></div>                                                        
                                                        <div ng-if="f.IsVisible && f.Type == 'ForeignObject'" class="text-left">
                                                            <span class="{{obj[f.Name].metaObject.Icon}}"></span>
                                                            <a href="{{f.References}}/{{profile}}/view/{{obj[f.Name].data.id}}">{{obj[f.Name]|getForeignDescription}}</a>
                                                        </div>
                                                        <div ng-if="f.IsVisible && f.Type == 'Link'" class="text-center">                                     
                                                            <a class="btn btn-default btn-xs" href="{{f.References}}/{{profile}}/plistX{{ob}}/{{obj['id']}}">{{obj[f.Name]}}</a>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <div class="btn-toolbar" role="toolbar">
                                                            <div class="btn-group">
                                                                <actions id="obj.id" name="ob"></actions>

                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <a class="btn btn-default" href="home">Cerrar</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
